<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">

    <style>
        body{
            background-image: url("assets/backgroundimage.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<form action="">
    <legend>CREAT AN ACCOUNT!</legend><br>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter your firstname" required="required"> <br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter your Surname" required="required"><br>

     <label for="email">Email :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br>

     <label for="password">Password :</label>
    <input type="password" id="password" placeholder="Enter your Password" required="required"><br>

     <label for="phoneno.">Phone No. :</label>
    <input type="tel" id="phoneno." placeholder="eg. 0700000000" required="required"><br>

     <label for="address">Home Address :</label>
    <input type="number" id="address" required="required"><br>

     <label for="file">Choose image :</label>
    <input type="file" id="file" required="required"><br>

    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">-- Choose nationality--</option>
        <option value="">Kenyan</option>
        <option value="">English</option>
        <option value="">French</option>
        
    </select><br><br>

    <label> Choose gender :</label><br>
    <input type="radio" id="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other">
    <label for="other">Other</label><br>

    <label>Hooby:</label><br>
    <input type="checkbox" id="cricket">
    <label for="cricket">Cricket</label><br>

    <input type="checkbox" id="football">
    <label for="football">Football</label><br>

    <input type="checkbox" id="bowling">
    <label for="bowling">Bowling</label><br>

    <label for="message">Describe Yourself:</label><br>
    <textarea name="" id="message" cols="40" rows="5" placeholder="Type something here..."></textarea><br>

    <input type="checkbox" id="terms">
    <label for="terms">I agree to the terms and conditions.</label><br>
    <button type="submit">Register</button>







</form>

</body>
</html>
